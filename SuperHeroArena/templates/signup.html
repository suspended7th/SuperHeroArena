{%- extends "base.html" %}

{% block title %}SHA Signup{% endblock %}

{% block content %}
	<div class="container">
		<div class="jumbotron">
			<h1 class="display">Signup</h1>
		</div>
		
		{% include "flash.html" %}
		
		<div class="row">
			<div class=col-md-12>
				<form action="/signup/" method="POST" class="form-horizontal">
					<div class="row">
						<label for="username" class="col-md-2 control-label">Username</label>
						<div class="form-group col-md-4">
							<input type="text" name="username" id="username" class="form-control">
						</div>
						<label for="password" class="col-md-2 control-label">Password</label>
						<div class="form-group col-md-4">
							<input type="password" name="password" id="password" class="form-control">
						</div>
					</div>
					<div class="row">
						<label for="email" class="col-md-2 control-label">Email</label>
						<div class="form-group col-md-4">
							<input type="text" name="email" id="email" class="form-control">
						</div>
						<label for="remember" class="col-md-2 control-label">Remember me?</label>
						<div class="form-group col-md-4">
							<input type="checkbox" name="remember" id="remember" class="form-check-input">
						</div>
					</div>
					<div class="row">
						<div class="form-group col-md-6">
							<a type="button" href="{{ url_for('auth.login') }}" class="btn btn-info btn-block">Login</a>
						</div>
						<div class="form-group col-md-6">
							<input type="submit" value="Sign Up" class="btn btn-primary btn-block">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
