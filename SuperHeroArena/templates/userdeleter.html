{% extends 'base.html' %}

{% block head %}
<title>Users</title>
{% endblock %}

{% block body %}
	<div class="content">
		<h1>Users</h1>
		
		<table>
			<tr>
				<th>ID</th>
				<th>User Name</th>
				<th>Password</th>
				<th>Date Created</th>
			</tr>
			<tr>
				<td>{{ user.id }}</td>
				<td>{{ user.username }}</td>
				<td>{{ user.password }}</td>
				<td>{{ user.date_created.date() }}</td>
			</tr>
		</table>
		<h1>Are you sure you want to delete this user?</h1>
		<form action="/usermanagement/{{ user.id }}/delete" method="POST">
			<input type="submit" value="Delete User">
		</form>
	</div>
{% endblock %}
